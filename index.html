<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark & Light Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="theme-switch-container">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <nav id="nav">
      <a href="#home">HOME</a>
      <a href="#skills">SKILLS</a>
      <a href="#contact">CONTACT</a>
    </nav>
    <section id="home">
      <div class="title-group">
        <h1>SIRIWAN PIRANAN</h1>
        <h2>Front End Developer</h2>
        <img src="img/undraw_Dev_light.svg" alt="" id="image" />
      </div>
    </section>
    <section id="skills">
      <h1>Skills</h1>
      <div class="project-container">
        <div class="image-container">
          <h2>CSS,HTML,JAVASCRIPT</h2>
          <img src="img/undraw_static_assets_light.svg" alt="" id="image1" />
        </div>
        <div class="image-container">
          <h2>REACT</h2>
          <img src="img/undraw_react_light.svg" alt="" id="image2" />
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="social-icon">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-medium"></i>
        <i class="fab fa-github"></i>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
